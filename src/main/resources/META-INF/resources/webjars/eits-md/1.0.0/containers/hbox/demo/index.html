<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="pt" ng-app="eits.containers.hbox.sample">
    
	<head>
		<title>eits-md :: eits-box</title>
		
		<link rel="stylesheet" href="/webjars/angular-material/0.9.0-rc2/angular-material.css">

		<!-- JQuery -->
		<script type="text/javascript" src="/webjars/jquery/2.1.3/jquery.min.js"></script>
		
		<!-- AngularJS -->
		<script type="text/javascript" src="/webjars/angularjs/1.4.0-rc.1/angular.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.4.0-rc.1/angular-animate.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/1.4.0-rc.1/angular-aria.min.js"></script>
		<script type="text/javascript" src="/webjars/angular-material/0.9.0-rc2/angular-material.js"/></script>
		
		<script type="text/javascript" src="/webjars/eits-md/1.0.0/eits-material-core.js"></script>
		<script type="text/javascript" src="/webjars/eits-md/1.0.0/containers/hbox/hbox.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	
	<body ng-controller="AppCtrl">

		<md-content layout="row">
			<md-input-container>
				<label>padding top</label>
				<input type="text" ng-model="paddingTop">
			</md-input-container>
			<md-input-container>
				<label>padding right</label>
				<input type="text" ng-model="paddingRight">
			</md-input-container>
			<md-input-container>
				<label>padding bottom</label>
				<input type="text" ng-model="paddingBottom">
			</md-input-container>
			<md-input-container>
				<label>padding left</label>
				<input type="text" ng-model="paddingLeft">
			</md-input-container>
			<md-input-container>
				<label>gap</label>
				<input type="text" ng-model="gap">
			</md-input-container>
			<md-input-container>
				<label>vertical align</label>
				<input type="text" ng-model="verticalAlign">
			</md-input-container>
			<md-input-container>
				<label>horizontal align</label>
				<input type="text" ng-model="horizontalAlign">
			</md-input-container>
		</md-content>

		<eits-hbox style="border: 1px solid gray;"
				   vertical-align="verticalAlign" horizontal-align="horizontalAlign" gap="gap"
				   padding-bottom="paddingBottom" padding-left="paddingLeft" padding-top="paddingTop" padding-right="paddingRight">
			<md-select ng-model="opa">
				<md-option value="1">1</md-option>
				<md-option value="2">2</md-option>
				<md-option value="3">3</md-option>
			</md-select>
			<md-select ng-model="opa">
				<md-option value="1">1</md-option>
				<md-option value="2">2</md-option>
				<md-option value="3">3</md-option>
			</md-select>
			<md-button class="md-raised">Button 01</md-button>
			<md-button class="md-raised">Button 01</md-button>
			<md-button class="md-raised">Button 01</md-button>
		</eits-hbox>

	</body>
</html>

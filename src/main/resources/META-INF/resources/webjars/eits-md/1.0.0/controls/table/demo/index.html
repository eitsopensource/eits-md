<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="pt" ng-app="eits.controls.table.sample">
    
	<head>
		<title>eits-md :: eits-table</title>

		<meta charset="UTF-8">

		<link rel="stylesheet" href="/webjars/angular-material/${angular-material.version}/angular-material.css">
		<link rel="stylesheet" href="../style/style.css">
		<link rel="stylesheet" href="/webjars/eits/1.0.0/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- JQuery -->
		<script type="text/javascript" src="/webjars/jquery/${jquery.version}/jquery.min.js"></script>
		
		<!-- AngularJS -->
		<script type="text/javascript" src="/webjars/angularjs/${angularjs.version}/angular.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/${angularjs.version}/angular-animate.min.js"></script>
		<script type="text/javascript" src="/webjars/angularjs/${angularjs.version}/angular-aria.min.js"></script>
		<script type="text/javascript" src="/webjars/angular-material/${angular-material.version}/angular-material.js"></script>
		
		<script type="text/javascript" src="/webjars/eits-md/${version}/eits-material-core.js"></script>
		<script type="text/javascript" src="/webjars/eits-md/${version}/containers/box/box.js"></script>
		<script type="text/javascript" src="/webjars/eits-md/${version}/controls/table/table.js"></script>
		<script type="text/javascript" src="table-demo.js"></script>
	</head>
	
	<body ng-controller="AppCtrl">

    	<md-toolbar layout="column" class="md-tall">
			<span flex="flex"></span>
	      	<div class="md-toolbar-tools">
	        	<eits-box width="98%" height="60">

		          	<div ng-hide="showSearch" class="md-toolbar-item md-breadcrumb">
		          		<span ng-click="resetSelection()">Eits Table</span>
		          	</div>

				</eits-box>
	      	</div>
    	</md-toolbar>

	    <md-content layout="column" flex="flex" ng-click="showSearch = false">

			<eits-table id="eitsTable" content="content" multi-selection="true" on-selection-change="updateSelectedItens(selectedItens)" on-item-click="openDetail(item)">

				<columns>
					<table-column header="Foto" width="40" sortable="false">
						<column-template>
							<div style="background-image:url({{row.thumbnail}})"></div>
						</column-template>
					</table-column>
					<table-column header="Foto 2" width="40" sortable="false" width="40">
						<column-template>
							<div style="background-image:url({{row.outra}})"></div>
						</column-template>
					</table-column>
					<table-column header="Nome" field="name" sortable="true" width="40%"/>
					<table-column header="Descrição" field="description" sortable="false" width="40"/>
					<table-column header="Modificado pela última vez" field="last_modified" width="20" sortable="false"/>
				</columns>

				<pager>
					<infinity-scroll-pager on-scroll-end="sendMoreData(size)"></infinity-scroll-pager>
				</pager>

				<filter>
					<side-filter id="sideFilter" enabled="filter.enabled" opened="filter.opened"
								 on-close="onCloseHandler()" title="Titulo filtro" filters="filter"
								 on-filter="onFilterHandler(filter)">

						<filter-container label="Tipo Graduação">
							<md-select placeholder="Selecione um tipo de gradução" ng-model="filter.tipoCurso">
								<md-option ng-value="tipoCurso.valor" ng-repeat="tipoCurso in tiposCursos">{{tipoCurso.nome}}</md-option>
							</md-select>
						</filter-container>

						<filter-container label="Modalidade">
							<md-select placeholder="Selecione um tipo de modalidade" ng-model="filter.modalidade">
								<md-option ng-value="modalidade.valor" ng-repeat="modalidade in modalidades">{{modalidade.nome}}</md-option>
							</md-select>
						</filter-container>

						<filter-container>
							<md-input-container>
								<label>Filtro teste</label>
								<input type="text" ng-model="filter.opa">
							</md-input-container>
						</filter-container>
					</side-filter>
				</filter>
			</eits-table>

	    </md-content>
		
	</body>
</html>

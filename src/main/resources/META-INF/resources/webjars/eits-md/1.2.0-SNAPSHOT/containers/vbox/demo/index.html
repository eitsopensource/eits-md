<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" lang="pt" ng-app="eits.containers.vbox.sample">

    <head>
        <title>eits-md :: eits-vbox</title>

        <link rel="stylesheet" href="/webjars/angular-material/${angular-material.version}/angular-material.css">

        <!-- JQuery -->
        <script type="text/javascript" src="/webjars/jquery/${jquery.version}/jquery.min.js"></script>

        <!-- AngularJS -->
        <script type="text/javascript" src="/webjars/angularjs/${angularjs.version}/angular.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/${angularjs.version}/angular-animate.min.js"></script>
        <script type="text/javascript" src="/webjars/angularjs/${angularjs.version}/angular-aria.min.js"></script>
        <script type="text/javascript" src="/webjars/angular-material/${angular-material.version}/angular-material.js"/></script>

        <script type="text/javascript" src="/webjars/eits-md/${version}/eits-material-core.js"></script>
        <script type="text/javascript" src="/webjars/eits-md/${version}/containers/vbox/vbox.js"></script>
        <script type="text/javascript" src="/webjars/eits-md/${version}/containers/hbox/hbox.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body ng-controller="AppCtrl">
        <md-content layout="row">
            <md-input-container>
                <label>padding top</label>
                <input type="text" ng-model="paddingTop">
            </md-input-container>
            <md-input-container>
                <label>padding right</label>
                <input type="text" ng-model="paddingRight">
            </md-input-container>
            <md-input-container>
                <label>padding bottom</label>
                <input type="text" ng-model="paddingBottom">
            </md-input-container>
            <md-input-container>
                <label>padding left</label>
                <input type="text" ng-model="paddingLeft">
            </md-input-container>
            <md-input-container>
                <label>gap</label>
                <input type="text" ng-model="gap">
            </md-input-container>
            <md-input-container>
                <label>vertical align</label>
                <input type="text" ng-model="verticalAlign">
            </md-input-container>
            <md-input-container>
                <label>horizontal align</label>
                <input type="text" ng-model="horizontalAlign">
            </md-input-container>
        </md-content>
        
        <eits-vbox height="80%" style="border: 1px solid gray;"
                   vertical-align="{{verticalAlign}}" horizontal-align="{{horizontalAlign}}" gap="{{gap}}"
                   padding-bottom="{{paddingBottom}}" padding-left="{{paddingLeft}}" padding-top="{{paddingTop}}" padding-right="{{paddingRight}}">
            <img src="http://www.eits.com.br/images/eits-topo.png" width="300">

            <eits-hbox height="200" width="300" vertical-align="center" gap="10" padding-right="0" padding-left="0">
            	<md-input-container>
	            	<label>Email</label>
					<input type="email">
				</md-input-container>
            	
            	<md-input-container>
					<label>Senha</label>
					<input type="password">
				</md-input-container>
            </eits-hbox>

            <md-button width="10" class="md-raised md-primary">Login</md-button>
        </eits-vbox>

    </body>
</html>
